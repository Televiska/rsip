[package]
name = "rsip"
version = "0.1.0"
authors = ["Filippos Vasilakis <vasilakisfil@gmail.com>"]
edition = "2018"

[workspace]
members = [
    "macros",
]

[dependencies]
uuid = { version = "0.8.1", features = ["v4"] }
bytes = "1.0.1"
log = "0.4.11"
base64 = "0.13.0"
nom = { version = "6.1.2", features = ["alloc", "regexp"] }
macros = { path = "./macros" }
md-5 = "0.9.1"
sha2 = "0.9.5"
generic-array = "0.14.4"

[dev-dependencies]
quote = "1.0.9"
